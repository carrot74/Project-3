  <head>
      <script>
	        var score=0;
	        var times_visited_north=0;
          	var times_visited_south=0;
          	var times_visited_east=0;
          	var times_visited_west=0;
          	var northtwo=0;
          	var southtwo=0;
          	var x=0;
          	var y=0;
          	
          function btn_go_click(){
          var ta = document.getElementById("taInput");
           if(ta.value==="n"){
				btnGoNorth();
					}else if(ta.value==="s"){
					btnGoSouth();
						}else if(ta.value==="w"){
						btnGoWest();
							}else if(ta.value==="e")
							btnGoEast();
          }	
          function updateText(msg){
           var ta = document.getElementById("taGame");
           ta.value = msg + "\n" + ta.value;
        }
        	
          function currentLocalAxis(){
          if(x===0 && y===-2){
				var msg=("you see some illegible scribbles on the wall");
				updateText(msg);
					}else if(x===0 && y===-1){
						var msg=("There doesn't seem to be much here, but there seems to be writing on the wall at the end of the hall");
						updateText(msg);
							}else if(x===0 && y===0){
								var msg=("You find yourself back in the room you woke up in.");
								updateText(msg);
									}else if(x===0 && y===1){
										var msg=("you are in a dark tunnel with a light at the end of the hall");
										updateText(msg);
											}else if(x===0 && y===2){
												var msg=("you find a skeleton clutching a torch");
												updateText(msg);
													}else if(y<=-3 || y>=3){
														var msg=("Go back; you are lost. Idiot.");
														updateText(msg);
				}
		  if(x===-1 && y===0){
				var msg=("There seems to be nothing of note in here");
				updateText(msg);
						}else if(x===1 && y===0){
								var msg=("You find a hole in the ceiling, but can't get up");
								updateText(msg);
									}else if(x>=2 || x<=-2){
										var msg=("Go back; you are lost. Idiot.");
										updateText(msg);
				}
		  }
		  
          function btnGoNorth(){
          y=y+1;
               if(times_visited_north>0&&x===0&&y===1){
               times_visited_north=times_visited_north+1;
						}else if (times_visited_north===0&&x===0&&y===1){
							score=score+5;
							times_visited_north=times_visited_north+1;
							}else if(northtwo===0&&y===2&&x===0){
								score=score+5;
								northtwo=northtwo+1;
				}				
            currentLocalAxis();
          }
                    
         function btnGoSouth(){
         y=y-1;
               if(times_visited_south>0&&x===0&&y===-1){
					times_visited_south=times_visited_south+1;             
							}else if(times_visited_south===0&&x===0&&y===-1){
								score=score+5;
								times_visited_south=times_visited_south+1;
								}else if(southtwo===0 && x===0 && y===-2){
									score=score+5;
									southtwo=southtwo+1;
				}
			
            currentLocalAxis();
          }
          
         function btnGoEast(){
         x=x+1;
               if(times_visited_east>0){
					times_visited_north=times_visited_east+1;
					}else{
						score=score+5;
						times_visited_east=times_visited_east+1;              
               }
               currentLocalAxis();
          } 
                
         function btnGoWest(){
            x=x-1;
               if(times_visited_west>0){
					times_visited_west=times_visited_west+1;
						}else{
							score=score+5;
							times_visited_west=times_visited_west+1;              
               }
			   currentLocalAxis();
          }
      </script>
  </head>
  <body> 
    <p style="Font-size:200%; color:black;">
	Alone
    </p>
    <textarea rows="10" cols="200" id="taGame">You wake up in a dark dank room. You see a message that reads: "Run". There are 4 passages to the north, south, east, and west.
(You can use text commands too. Type "n" for north, "s" for south, "e" for east, "w" for west. Make sure there are no spaces in the text area!)
    </textarea>
    <br>
    <br>
    <button type="button" onclick="btnGoNorth();">
      Go North
    </button>
    <button type="button" onclick="btnGoSouth();">
      Go South
    </button>
    <button type="button" onclick="btnGoEast();">
      Go East
    </button>
    <button type="button" onclick="btnGoWest();">
      Go West
    </button>
    <button type="button" onclick="alert(score)">
      score
    </button>
    <button type="button" onclick="alert(x)">
      x-location
    </button>
    <button type="button" onclick="alert(y)">
      y-location
    </button>
    <br>
    <textarea id=taInput>
    </textarea>
    <button type="button" onclick="btn_go_click()">
      Go
    </button>
